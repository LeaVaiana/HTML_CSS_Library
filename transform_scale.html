<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scale</title>
    <style>
        .contenedor{
            width: 200px;
            transition: 2s;
            margin: auto;
        }
        .contenedor:hover{
            transform: scale(1.2, 1.2);
        }
    
    </style>
</head>
<body>
     <div class="contenedor">
        <img src="img/playa.jpg">
    </div>
    
</body>
</html>
