<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Audio</title>
    <style>
        .contenedor{
            width: 1200px;
            height: 400px;
            margin: auto;
            text-align: center;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <img src="img/miniatura_back.jpg">
        <br>
        <audio controls autoplay>
            <source src="media/Back To The Future.mp3" type="audio/mp3">
        </audio>
        <br>
        <video controls autoplay>
            <source src="media/They_are_coming.mp4" type="video/mp4" /> 
            <source src="media/They_are_coming.webm" type="video/webm" />
        </video>
    </div>
   
    
</body>
</html>
