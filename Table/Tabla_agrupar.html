<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Tabla</title>
    <style type="text/css">
    table, th, td {border: 1px solid #00aeff;} /*Aggiungo i 3 selettori in modo da dare stilo alla tavola completa, border-collapse: collapse se voglio vedere solo una linea*/
    th, td {padding:10px; width: 120px; height: 50px;}/*Do stile alle caselle*/
    td {vertical-align: top; text-align: center;} /*By default Ã¨ vertical-align: center*/
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Colonna 1</th>
            <th>Colonna 2</th>
            <th>Colonna 3</th>
        </tr>
        <tr>
            <td colspan="2">Dato 1.1</td> <!--Merge di due colonne-->
            <!--<td>Dato 1.2</td> Elimino la colonna-->
            <td rowspan="2">Dato 1.3</td> <!--Merge di due file-->

        </tr>
        <tr>
            <td>Dato 2.1</td>
            <td>Dato 2.2</td>
            <!--<td>Dato 2.3</td> Elimino la casella che "avanza"-->
    
        </tr>
    </table>
    
</body>
</html>
