<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista ingredienti</title>
    <style>
            ul{
                list-style-image: url("img/gorro_cocina.png");
                color:blue;
                display:table; /*usare display e margin per ottenere una lista combinata centrata*/
                margin: auto;
            }
            ol{
                list-style:decimal; /* posso usare none se non voglio nessun numero o simbolo*/
                color: cornflowerblue;
            }
    </style>
</head>
<body>
        <ul>
                <li>Ingredienti: pasta con le sarde
                    <ol>
                        <li>Spaghetti</li>
                        <li>Olio</li>
                        <li>Sardine</li>
                        <li>Sale & Pepe</li>
                    </ol>
                </li>
                <li>Ingredienti: pasta alla carbonara
                    <ol>
                        <li>Linguine</li>
                        <li>Parmigiano</li>
                        <li>Uova</li>
                        <li>Pancetta</li>
                    </ol>
                </li>
            </ul>
    
</body>
</html>
