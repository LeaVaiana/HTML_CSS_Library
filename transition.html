<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Transition</title>
    <style>
    .contenedor{
        width: 500px;
        height: 300px;
        margin: auto;
        border: 5px ridge blue;
        background-color: rgb(56, 189, 230, 0.5);
        transition: 2s;
    }
    .contenedor:hover{/*si pu√≥ applicare ai colori, alle dimensioni*/
        width: 700px;
        background-color: rgba(216, 29, 216, 0.5);
        transition: 4s;
    }
    
</style>
</head>

<body>
    <div class="contenedor">
        <h1>TRANSITION</h1>
    </div>
    

</body>

</html>
